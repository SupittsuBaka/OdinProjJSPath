<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links And Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- Link -->
    <!-- <a> the anchor element. The value of the href attribute is
    the destination we want our link to go to-->

    <!-- Absolute and Relative Links -->
    <!--absolute - Links to pages on other websites on the internet
    <a href="https://www.theodinproject.com/about">click me</a>
    relative - Links to pages located on our own websites-->
    <a href="pages/about.html">About</a>

    <!-- Images -->
    <!-- To display an image in HTML we use the <img> element.
    the <img> element is self-closing.-->
    <!-- Instead of wrapping content with an opening and closing tag,
    it embeds an image into the page using a src attribute which
    tells the browser where the image file is located.
    <img src="https://www.theodinproject.com/mstile-310x310.png">-->
    <!-- The alt attribute is used to describe an image. It will
    be used in place of the image if it cannot be loaded.-->
    <div>
        <img src="images/dog.jpg" alt="Charles">
    </div>
</body>
</html>
